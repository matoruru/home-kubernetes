---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-db-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-store
  target:
    name: nextcloud-db-secret
  data:
  - secretKey: username
    remoteRef:
      key: secret/nextcloud-postgresql-username
  - secretKey: password
    remoteRef:
      key: secret/nextcloud-postgresql-password
  - secretKey: host
    remoteRef:
      key: secret/nextcloud-postgresql-host
  - secretKey: database
    remoteRef:
      key: secret/nextcloud-postgresql-database
