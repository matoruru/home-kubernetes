apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- github.com/argoproj/argo-cd//manifests/cluster-install?ref=v2.12.1
- ./ns.yaml
- ./httproute.yaml
- ./httproute-statusbadge.yaml
- ./appprojects/
- ../../base/workload-identities/Home-Kubernetes/
- ../../base/external-secrets/
- ./externalsecret.yaml

patches:
- path: ./config/patches/argocd-cm.yaml
  target:
    version: v1
    kind: ConfigMap
    name: argocd-cm
- path: ./config/patches/argocd-rbac-cm.yaml
  target:
    version: v1
    kind: ConfigMap
    name: argocd-rbac-cm
- path: ./config/patches/argocd-cmd-params-cm.yaml
  target:
    version: v1
    kind: ConfigMap
    name: argocd-cmd-params-cm
