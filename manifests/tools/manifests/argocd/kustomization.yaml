apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
- github.com/argoproj/argo-cd//manifests/cluster-install?ref=v2.12.1
- ./ns.yaml
- ./ingress.yaml
- ./appprojects/
- ./config/

patches:
- path: ./config/patches/argocd-cm.yaml
  target:
    version: v1
    kind: ConfigMap
    name: argocd-cm
- path: ./config/patches/argocd-rbac-cm.yaml
  target:
    version: v1
    kind: ConfigMap
    name: argocd-rbac-cm
