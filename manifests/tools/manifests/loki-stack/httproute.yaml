apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute
spec:
  hostnames:
  - prometheus.matoru.ru
  parentRefs:
  - group: gateway.networking.k8s.io	
    kind: Gateway	
    name: gateway
    namespace: istio-ingress
  rules:
  - backendRefs:
    - group: ''	
      kind: Service	
      name: loki-stack-grafana
      port: 80
      weight: 1
    matches:	
    - path:	
        type: PathPrefix	
        value: /
