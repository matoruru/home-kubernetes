apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: api-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: azure-store
  target:
    name: api-secret
  data:
  - secretKey: PORT
    remoteRef:
      key: secret/idobata-api-port
  - secretKey: ALLOWED_ORIGINS
    remoteRef:
      key: secret/idobata-api-allowed-origins
  - secretKey: DATABASE_URL
    remoteRef:
      key: secret/idobata-api-database-url
  - secretKey: POSTGRES_URL
    remoteRef:
      key: secret/idobata-api-database-url
  - secretKey: SESSION_JWT_SECRET
    remoteRef:
      key: secret/idobata-api-session-jwt-secret
  - secretKey: BETTER_AUTH_SECRET
    remoteRef:
      key: secret/idobata-api-better-auth-secret
  - secretKey: BETTER_AUTH_URL
    remoteRef:
      key: secret/idobata-api-better-auth-url
  - secretKey: BETTER_AUTH_GOOGLE_CLIENT_ID
    remoteRef:
      key: secret/better-auth-google-client-id
  - secretKey: BETTER_AUTH_GOOGLE_CLIENT_SECRET
    remoteRef:
      key: secret/better-auth-google-client-secret
  - secretKey: SUPABASE_POSTGRES_CERT
    remoteRef:
      key: secret/idobata-api-supabase-postgres-cert
