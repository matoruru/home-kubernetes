apiVersion: batch/v1
kind: CronJob
metadata:
  name: reload-docker-images
spec:
  suspend: true
  schedule: "0 0 1 1 *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: api
            image: matoruru_idobata-api
            imagePullPolicy: Always
            command:
            - /bin/sh
            - -c
            - exit 0
          - name: ui
            image: matoruru_idobata-ui
            imagePullPolicy: Always
            command:
            - /bin/sh
            - -c
            - exit 0
          restartPolicy: Never
